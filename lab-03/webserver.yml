---
- name: This sets up an httpd webserver
  hosts: app
  become: true
  tasks:
    - name: Install apache packages 
      yum:
        name: httpd
        state: latest
    - name: ensure httpd is running
      service:
        name: httpd 
        state: started
    - name: Open port 80 for http access
      firewalld:
        service: http
        permanent: true
        state: enabled
        immediate: true
    - name: Restart the firewalld service to load in the firewall changes
      service: 
        name: firewalld 
        state: restarted
    - name: populate html webserver
      template:
        src: /var/
        dest: /etc/file.conf
        owner: bin
        group: wheel
        mode: '0644'